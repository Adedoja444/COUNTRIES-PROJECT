<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fullcard.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Document2</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light shadow fw-bold">
        <div class="container-fluid d-flex justify-content-space-between">
          <span class="navbar-brand mb-0 h1 safe ">Where in the world? </span>
          <div>
            <img src="img/moon-fill.svg" alt="" class="moon" id="sun">
            <span class="navbar-brand mb-0 h1 safe">Dark mode</span>
          </div>
        </div>
      </nav>
    <div class="container mt-5 align-items-center">
        <div class="mb-5 back-btn">
            <button type="button" class="btn back shadow btn-sm" id="back-btn"><span><img src="img/arrow-left.svg" alt="" class="arrow"></span><a href="index.html" class="og-page">Back</a></button>
        </div>
        <div class="walker row">
            <div class="col-lg-6 mt-2">
                <img src="" alt="" id="country-flag">
            </div>
            <div class="col-lg-6">
                   <h1 id="country-name">Norway</h1>
                   <div class="row mt-3">
                    <div class="col-lg-6">
                        <ul class="details">
                            <li><span class="fw-bold">Native Name:</span> <span id="native-name"></span></li>
                            <li><span class="fw-bold">Population:</span> <span id="population"></span></li>
                            <li><span class="fw-bold">Region:</span> <span id="region"></span></li>
                            <li><span class="fw-bold">Sub-Region:</span> <span id="s-region"></span></li>
                            <li><span class="fw-bold">Capital:</span> <span id="capital"></span></li>
                        </ul>
                    </div>
                    <div class="col-lg-6">
                        <ul class="details">
                            <li><span class="fw-bold">Top Level Domain:</span> <span id="tld"></span></li>
                            <li><span class="fw-bold">Currencies:</span> <span id="money"></span></li>
                            <li><span class="fw-bold">Languages:</span> <span id="languages"></span></li>
                        </ul>
                    </div>
                   </div>

                <div class="d-flex">
                    <div>
                        <p>Border countries:</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/fullcard.js"></script>
</body>

</html>
