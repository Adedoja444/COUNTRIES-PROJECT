<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fullcard.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Document2</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light shadow fw-bold">
        <div class="container-fluid d-flex justify-content-space-between">
          <span class="navbar-brand mb-0 h1 safe ">Where in the world? </span>
          <div>
            <img src="img/moon-fill.svg" alt="" class="moon" id="icon">
            <span class="navbar-brand mb-0 h1 safe">Dark mode</span>
          </div>
        </div>
      </nav>
    <div class="container mt-5 align-items-center">
        <div class="mb-5 back-btn">
            <button type="button" class="btn back shadow btn-sm" id="back-btn"><span><img src="img/arrow-left.svg" alt="" class="arrow"></span><a href="index.html">Back</a></button>
        </div>
        <div class="walker row">
            <div class="col-lg-6 mt-2">
                <img src="" alt="" id="country-flag">
            </div>
            <div class="col-lg-6">
                   <h1 id="country-name">Norway</h1>
                   <div class="row mt-3">
                    <div class="col-lg-6">
                        <ul class="details">
                            <li id="native-name"><strong>Native Name:</strong></li>
                            <li id="population">Population:</li>
                            <li id="region">Region:</li>
                            <li id="s-region">Sub Region:</li>
                            <li id="capital">Capital:</li>
                        </ul>
                    </div>
                    <div class="col-lg-6">
                        <ul class="details">
                            <li id="tld">Top Level Domain:</li>
                            <li id="money">Currencies:</li>
                            <li id="languages">Languages:</li>
                        </ul>
                    </div>
                   </div>

                <div class="d-flex">
                    <div>
                        <p>Border countries:</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/fullcard.js"></script>
</body>

</html>
